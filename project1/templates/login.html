<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login page</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='logreg-style.css') }}"/>
	</head>
	<body>  
      <div class="main">
          <p class="sign" align="center">Login</p>
          <form class="form" action="/auth" method="POST">
              <input class="username" type="text" name="email" align="center" placeholder="Username">
              <input class="password" type="password" name="password" align="center" placeholder="Password">
              <input type="submit" class="submit" align="center" value="Log-in">
          </form>
      </div>
      <a href="/register" class="submit" align="center">New user?</a>
	</body>
</html>
