<!DOCTYPE html>
<html>
	<head>
		<title>Register page</title>
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='logreg-style.css') }}"/>
	</head>
	<body>
		<div class="main">
			<p class="sign" align="center">Login</p>
			<form class="form" action="/submit" method="POST">
				<input class="username" type="text" name="username" align="center" placeholder="Username">
				<input class="email" type="text" name="email" placeholder="Email">
				<input class="password" type="password" name="psw" align="center" placeholder="Password">
				<input type="submit" class="submit" align="center" value="Log-in">
			</form>
		</div>
		<a href="/login" class="submit" align="center">Have an account?</a>
	</body>
</html>
